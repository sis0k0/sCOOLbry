<!DOCTYPE html>
<html>
  <head>
    <title>sCOOLbry</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/toastr/toastr.css">
    <link rel="stylesheet" href="/css/site.css">
  </head>
  <body ng-app="app">
    <div class="container-fluid">
      <header role="navigation" class="nav navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-inverse-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand"></a>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
          <form id="search-header" role="search" class="navbar-form navbar-left">
            <div class="form-group input-group">
              <input type="text" placeholder="Search for books by title, author, genre, ISBN or citation" class="form-control">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
          <div ng-controller="LoginCtrl" class="navbar-right">
            <ul ng-hide="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
              <li><a href="/libraries">Libraries</a></li>
              <li><a href="/catalogue">Catalogue</a></li>
              <li><a href="/login">Log in</a></li>
              <li><a href="/signup" class="sign-up">Sign Up</a></li>
            </ul>
            <ul ng-show="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
              <li><a href="/libraries">Libraries</a></li>
              <li><a href="/catalogue">Catalogue</a></li>
              <li class="dropdown"><a href="" data-toggle="dropdown" class="dropdown-toggle">{{ identity.currentUser.firstName + ' ' + identity.currentUser.lastName }}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li ng-show="identity.currentUser.isAdmin()"><a href="/admin/users">Users</a></li>
                  <li ng-show="identity.isAuthenticated()"><a href="/profile">Profile</a></li>
                  <li><a href="/" ng-click="logout()">Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
    <section>
      <div ng-view></div>
    </section>
    <footer>
      <p class="text-center">&copy; sCOOLbry 2014</p>
    </footer>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/lib/toastr/toastr.js"></script>
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/main/mainCtrl.js"></script>
    <script type="text/javascript" src="/app/account/loginCtrl.js"></script>
    <script type="text/javascript" src="/app/account/signUpCtrl.js"></script>
    <script type="text/javascript" src="/app/account/profileCtrl.js"></script>
    <script type="text/javascript" src="/app/account/identity.js"></script>
    <script type="text/javascript" src="/app/account/auth.js"></script>
    <script type="text/javascript" src="/app/account/usersResource.js"></script>
    <script type="text/javascript" src="/app/admin/userListCtrl.js"></script>
    <script type="text/javascript" src="/app/courses/coursesListCtrl.js"></script>
    <script type="text/javascript" src="/app/courses/courseDetailsCtrl.js"></script>
    <script type="text/javascript" src="/app/courses/courseResource.js"></script>
    <script type="text/javascript" src="/app/courses/cachedCourses.js"></script>
    <script type="text/javascript" src="/app/common/notifier.js"></script>
  </body>
</html>
