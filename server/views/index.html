<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width = 440, user-scalable = no">
    <meta name="keywords" content="library lol">
    <title>sCOOLbry</title>
    <link rel="stylesheet" href="/lib/bootstrap-datepicker/datepicker3.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/lib/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/lib/toastr/toastr.css">
    <link rel="stylesheet" href="/styles/site.css">
    <link rel="stylesheet" href="/styles/font-awesome.min.css">
  </head>
  <body ng-app="app" ng-cloak class="ng-cloak">
    <div class="container-fluid">
      <header role="navigation" class="nav navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-inverse-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand"></a>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
          <form id="search-header" role="search" class="navbar-form navbar-left vcenter">
            <div class="form-group input-group">
              <input type="text" placeholder="Search for books by title, author, genre, ISBN or citation" class="form-control">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
          <ul id="top-menu" ng-hide="identity.isAuthenticated()" ng-controller="LoginCtrl" class="nav navbar-nav navbar-right vcenter">
            <li><a href="/libraries" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Libraries</a></li>
            <li><a href="/catalogue" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Catalogue</a></li>
            <li><a href="/login" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Log in</a></li>
            <li><a href="/signup" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}" class="sign-up">Sign Up</a></li>
          </ul>
          <ul id="top-menu" ng-show="identity.isAuthenticated()" ng-controller="LoginCtrl" resize data-toggle="{{ dataToggle }}" data-target="{{ dataTarget }}" class="nav navbar-nav navbar-right vcenter">
            <li><a href="/libraries" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Libraries</a></li>
            <li><a href="/catalogue" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Catalogue</a></li>
            <li class="dropdown"><a href="" data-toggle="dropdown" class="dropdown-toggle">{{ identity.currentUser.firstName + ' ' + identity.currentUser.lastName }}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-show="identity.currentUser.isAdmin()"><a href="/admin" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Admin Panel</a></li>
                <li ng-show="identity.currentUser.hasLibraryPanel()"><a href="/libraryPanel" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Library Panel</a></li>
                <li ng-show="identity.isAuthenticated()"><a href="/profile" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Profile</a></li>
                <li class="divider"></li>
                <li><a href="/" ng-click="logout()" resize ng-attr-data-toggle="{{ dataToggle }}" ng-attr-data-target="{{ dataTarget }}">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </header>
    </div>
    <section>
      <div ng-view></div>
    </section>
    <footer>
      <p class="text-center">&copy; sCOOLbry 2014</p>
    </footer>
    <!-- external libraries-->
    <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/lib/toastr/toastr.js"></script>
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-datepicker/bootstrap-datepicker.bg.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/lib/angular-re-captcha/angular-re-captcha.js"></script>
    <script type="text/javascript" src="/lib/nya-bootstrap-select/src/nya-bootstrap-select.js"></script>
    <!-- bootstrap 3 javascript utilities-->
    <script type="text/javascript" src="/lib/bootstrap/js/tooltip.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/button.js"></script>
    <!-- css3 media queries polyfill-->
    <script type="text/javascript" src="/lib/mediatizr/mediatizr.js"></script>
    <!-- angularjs scripts-->
    <script type="text/javascript" src="/scripts/app.min.js"></script>
  </body>
</html>
