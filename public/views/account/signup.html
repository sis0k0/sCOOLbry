<div class="container"><div class="well"><form name="signUpForm" class="form-horizontal"><fieldset><legend><div class="row"><div class="col-md-4 col-xs-4 vcenter"><h2>Sign up</h2></div><div class="col-md-8 col-xs-8 vcenter"><h6 class="text-right">Already have an account?<a href="../login">&nbsp;Login</a></h6></div></div></legend><div class="row"><div class="col-md-5"><div class="col-md-10 col-md-offset-1"><div class="form-group"><btn class="btn btn-lg btn-facebook btn-block"><i class="fa fa-facebook"></i>&nbsp;| Connect with Facebook</btn></div><div class="form-group"><btn class="btn btn-lg btn-twitter btn-block"><i class="fa fa-twitter"></i>&nbsp;| Connect with Twitter</btn></div><div class="form-group"><btn class="btn btn-lg btn-google-plus btn-block"><i class="fa fa-google-plus"></i>&nbsp;| Connect with Google+</btn></div></div></div><div class="col-md-6"><div class="row"><div class="col-md-10 col-md-offset-2"><div ng-class="{ 'has-success': (signUpForm.firstName.$valid &amp;&amp; signUpForm.lastName.$valid) }" class="form-group"><label for="first-name" class="control-label">Name</label><div class="row"><div class="col-xs-6"><input name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required="required" class="form-control validity"/></div><div class="col-xs-6"><input name="lastName" type="text" placeholder="Last Name" ng-model="user.lastName" required="required" class="form-control validity"/></div></div></div><div ng-class="{ 'has-error': (signUpForm.username.$invalid &amp;&amp; signUpForm.username.$dirty), 'has-success': (signUpForm.username.$valid) }" class="form-group"><label for="username" class="control-label">Username</label><div class="row"><div class="col-xs-12"><input name="username" type="text" placeholder="Username" tooltip="tooltip" data-placement="left" data-trigger="focus" title="Lowercase letters, digits, hyphens and underscores. 3-16 characters" ng-model="user.username" ng-pattern="/^[a-z0-9_-]{3,16}$/" ng-change="checkIfTaken(signUpForm.username)" required="required" class="form-control validity"/><span ng-show="signUpForm.username.$error.taken" class="help-block">Username already taken</span></div></div></div><div ng-class="{ 'has-error': (signUpForm.email.$invalid &amp;&amp; signUpForm.email.$dirty), 'has-success': (signUpForm.email.$valid) }" class="form-group"><label for="email" class="control-label">Email</label><div class="row"><div class="col-xs-12"><input name="email" type="text" placeholder="Email" ng-model="user.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+[.][a-z.]{2,5}$/" ng-change="checkIfTaken(signUpForm.email)" required="required" class="form-control validity"/><span ng-show="signUpForm.email.$error.taken" class="has-error help-block">Email already taken</span><span ng-show="signUpForm.email.$invalid &amp;&amp; signUpForm.email.$dirty" class="has-error help-block">Please enter valid email</span></div></div></div><div ng-class="{ 'has-error': (signUpForm.password.$invalid &amp;&amp; signUpForm.password.$dirty), 'has-success': (signUpForm.password.$valid) }" class="form-group"><label for="password" class="control-label">Password</label><div class="row"><div class="col-xs-12"><input name="password" type="password" placeholder="Password" tooltip="tooltip" data-placement="left" data-trigger="focus" title="Lowercase letters, digits, hyphens and underscores. 6-18 characters" ng-model="user.password" ng-pattern="/^[a-z0-9_-]{6,18}$/" required="required" class="form-control validity"/></div></div></div><div ng-class="{ 'has-error': (signUpForm.confirmPassword.$invalid &amp;&amp; signUpForm.confirmPassword.$dirty), 'has-success': (signUpForm.confirmPassword.$valid) }" class="form-group"><label for="confirm-password" class="control-label">Confirm password</label><div class="row"><div class="col-xs-12"><input name="confirmPassword" type="password" placeholder="Confirm password" ng-model="passwordConfirm" ng-change="passwordMatch(signUpForm.password, signUpForm.confirmPassword)" required="required" class="form-control validity"/><span ng-show="signUpForm.confirmPassword.$error.notMatching" class="has-error help-block">These passwords don't match. Try again?</span></div></div></div><div class="form-group"><label for="recaptcha" class="control-label">RECAPTCHA Challenge</label><div class="row"><div class="col-xs-12"><div name="recaptcha" re-captcha="re-captcha" ng-model="user.captcha"></div></div></div></div><div class="form-group"><div class="pull-right"><button ng-click="signup(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">Create</button><a href="/" style="margin-left:0.2em" class="btn btn-danger">Cancel</a></div></div></div></div></div></div></fieldset></form></div></div>
