
<div class="container">
  <div class="well">
    <h1 class="text-center">Users list</h1>
    <table class="table table-striped table-bordered table-condensed">
      <tr ng-repeat="user in users">
        <td><a href="/admin/user/{{ user._id }}" class="btn">{{ user.username }}</a></td>
        <td><a href="/admin/user/edit/{{ user._id }}" class="btn">Edit</a></td>
        <td><a href="/admin/user/delete/{{ user._id }}" onclick="return window.confirm(&quot;Deleting an user&quot; || &quot;Are you sure that you want to delete this user?&quot;)" class="btn">Delete</a></td>
      </tr>
    </table>
  </div>
</div>
