
<div class="container">
  <div class="well">
    <h1 class="text-center">Users list</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <input placeholder="Search..." ng-model="search"/>
      </div>
    </div>
    <div class="table-responsive">
      <table ng-class="{ 'table-wrapped': windowWidth&gt;768 }" resize="resize" class="table table-hover table-bordered">
        <thead>
          <tr class="text-bold">
            <td>ID</td>
            <td>Username</td>
            <td>First name</td>
            <td>Last name</td>
            <td>Created</td>
            <td>Email</td>
            <td>Roles</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tr ng-repeat="user in (filteredUsers = (users | orderBy: 'username' | limitTo: totalDisplayed | filter: search))">
          <td class="text-bold">{{ user._id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.created }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.roles }}</td>
          <td><a href="/admin/user/{{ user._id }}" title="Browse" tooltip="tooltip" class="btn-sm"><span class="glyphicon glyphicon-search text-success"></span></a><a href="/admin/user/edit/{{ user._id }}" title="Edit" tooltip="tooltip" class="btn-sm"><span class="glyphicon glyphicon-edit text-primary"></span></a><a href="/admin/user/delete/{{ user._id }}" title="Delete" tooltip="tooltip" onclick="return window.confirm(&quot;Deleting an user&quot; || &quot;Are you sure that you want to delete this user?&quot;)" class="btn-sm"><span class="glyphicon glyphicon-remove text-danger"></span></a></td>
        </tr>
      </table>
    </div>
    <div ng-hide="totalDisplayed &gt;= users.length" class="row">
      <div class="text-center">
        <button ng-click="loadMore()" style="margin-right: 0.25em" class="btn-primary btn-lg">Load More</button>
        <button ng-click="loadAll()" class="btn-success btn-lg">Load All</button>
      </div>
    </div>
  </div>
</div>
