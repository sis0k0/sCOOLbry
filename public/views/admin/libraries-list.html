
<div class="container">
  <div class="well">
    <h1 class="text-center">Libraries list</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <input placeholder="Search..." ng-model="search"/>
      </div>
    </div>
    <div id="users-list" ng-init="pages();" class="table-responsive">
      <table ng-class="{ 'table-wrapped': windowWidth&gt;768 }" resize="resize" class="table table-hover table-bordered">
        <thead>
          <tr class="text-bold text-primary">
            <td id="_id" ng-click="sort($event); reloadLibraries()">ID<span id="_id" class="glyphicon glyphicon-sort text-right"></span></td>
            <td id="name" ng-click="sort($event); reloadLibraries()">Name<span id="name" class="glyphicon glyphicon-sort text-right"></span></td>
            <td id="description" ng-click="sort($event); reloadLibraries()">Description<span id="description" class="glyphicon glyphicon-sort text-right"></span></td>
            <td id="published" ng-click="sort($event); reloadLibraries()">Published<span id="published" class="glyphicon glyphicon-sort text-right"></span></td>
            <td id="tags" ng-click="sort($event); reloadLibraries()">Tags<span id="tags" class="glyphicon glyphicon-sort text-right"></span></td>
            <td>Actions</td>
          </tr>
        </thead>
        <tr ng-repeat="library in libraries">
          <td class="text-bold">{{ library._id }}</td>
          <td>{{ library.name }}</td>
          <td>{{ library.description }}</td>
          <td>{{ library.published }}</td>
          <td>{{ library.tags }}</td>
          <td><a href="/admin/library/{{ library._id }}" title="Browse" tooltip="tooltip" class="btn-sm"><span class="glyphicon glyphicon-search text-success"></span></a><a href="/admin/library/edit/{{ library._id }}" title="Edit" tooltip="tooltip" class="btn-sm"><span class="glyphicon glyphicon-edit text-primary"></span></a><a href="/admin/library/delete/{{ library._id }}" title="Delete" tooltip="tooltip" onclick="return window.confirm(&quot;Deleting an library&quot; || &quot;Are you sure that you want to delete this library?&quot;)" class="btn-sm"><span class="glyphicon glyphicon-remove text-danger"></span></a></td>
        </tr>
      </table>
    </div>
    <div class="pagination">
      <li ng-repeat="i in range(pagesCount) track by $index"><a href="#" ng-click="setPage($index+1, $event); reloadLibraries();" id="page-{{ $index+1 }}" class="pageItem">{{ $index+1 }}</a></li>
    </div>
  </div>
</div>
