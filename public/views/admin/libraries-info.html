
<div class="container">
  <div class="well">
    <h1 class="text-center">Name: {{ libraryInfo.name }}</h1>
    <table class="table table-striped table-bordered table-wrapped">
      <tr ng-repeat="(key, value) in libraryInfo">
        <td class="col-md-4"><strong>{{ key }}</strong></td>
        <td>{{ value }}</td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <h2>Library Users</h2>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Library Books</h2>
          <table class="table table-striped table-bordered table-wrapped">
            <tr>
              <th>Book Name</th>
              <th>Total Copies </th>
              <th>Copies Available </th>
              <th>Copies Given </th>
            </tr>
            <tr ng-repeat="book in libBookInfo">
              <td class="col-md-4"><strong>{{ book.bookID }}</strong></td>
              <td>{{ book.total }}</td>
              <td>{{ book.available }}</td>
              <td>{{ book.given }}</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Library Requests</h2>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Library Reviews</h2>
        </td>
      </tr>
    </table>
    <div class="row"><a href="/admin/library/delete/{{ libraryInfo._id }}" onclick="return window.confirm(&quot;Deleting a library&quot; || &quot;Are you sure that you want to delete this library?&quot;)" class="btn btn-danger pull-right">Delete   </a><a href="/admin/library/edit/{{ libraryInfo._id }}" style="margin-right:0.25em" class="btn btn-primary pull-right">Edit</a></div>
  </div>
</div>
